<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailFinder Pro - Email Validation & Discovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background: #ffffff;
            --surface: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--surface);
        }

        .main {
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--background);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--border);
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .results {
            display: none;
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            background: var(--background);
        }

        .result-email {
            font-family: monospace;
            font-weight: 500;
        }

        .result-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-valid {
            color: var(--success-color);
        }

        .status-invalid {
            color: var(--danger-color);
        }

        .status-catchall {
            color: var(--warning-color);
        }

        .confidence-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .confidence-high {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .confidence-medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .confidence-low {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .history {
            margin-top: 2rem;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .copy-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .copy-btn:hover {
            background: var(--surface);
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 0.5rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-envelope-open-text"></i>
                    EmailFinder Pro
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="hero">
                <h1>Find Any Email Address</h1>
                <p>Professional email validation and discovery platform. Find verified email addresses using advanced pattern matching and real-time validation.</p>
            </div>

            <div class="card">
                <form id="email-form">
                    <div class="grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="domain">Company Domain</label>
                            <input type="text" id="domain" class="form-control" placeholder="company.com" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <i class="fas fa-search"></i>
                        Find Email Address
                    </button>
                </form>

                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">Checking email patterns...</div>
                </div>
            </div>

            <div class="results" id="results">
                <div class="card">
                    <h3>Validation Results</h3>
                    <div id="results-content"></div>
                    <button class="btn btn-primary" onclick="copyResults()">
                        <i class="fas fa-copy"></i>
                        Copy Results
                    </button>
                </div>
            </div>

            <div class="card history" id="history-section" style="display: none;">
                <h3>Recent Searches</h3>
                <div id="history-content"></div>
                <button class="btn btn-primary" onclick="clearHistory()">
                    <i class="fas fa-trash"></i>
                    Clear History
                </button>
            </div>
        </div>
    </main>

    <script>
        // Email patterns in order of statistical frequency
        const EMAIL_PATTERNS = [
            (f, l, d) => `${f}@${d}`,
            (f, l, d) => `${f.charAt(0)}.${l}@${d}`,
            (f, l, d) => `${f}.${l}@${d}`,
            (f, l, d) => `${f.charAt(0)}${l}@${d}`,
            (f, l, d) => `${f}${l}@${d}`,
            (f, l, d) => `${l}@${d}`,
            (f, l, d) => `${l}.${f}@${d}`,
            (f, l, d) => `${f.charAt(0)}_${l}@${d}`,
            (f, l, d) => `${f}_${l}@${d}`,
            (f, l, d) => `${f}-${l}@${d}`,
            (f, l, d) => `${f.charAt(0)}-${l}@${d}`,
            (f, l, d) => `${l}${f}@${d}`,
            (f, l, d) => `${f}.${l.charAt(0)}@${d}`,
            (f, l, d) => `${f.charAt(0)}${l.charAt(0)}@${d}`,
            (f, l, d) => `${f}+${l}@${d}`,
            (f, l, d) => `${f}123@${d}`,
            (f, l, d) => `${f}1@${d}`,
            (f, l, d) => `${f}.${l}1@${d}`,
            (f, l, d) => `${f}.${l}123@${d}`,
            (f, l, d) => `${l}.${f.charAt(0)}@${d}`,
            (f, l, d) => `${l}.${f}@${d}`,
            (f, l, d) => `${l}_${f}@${d}`,
            (f, l, d) => `${f}.${f.charAt(0)}.${l}@${d}`,
            (f, l, d) => `${f}${l}1@${d}`,
            (f, l, d) => `${f}.${l}.work@${d}`,
            (f, l, d) => `${f}.${l}.email@${d}`,
            (f, l, d) => `contact.${f}@${d}`,
            (f, l, d) => `${f}.contact@${d}`,
            (f, l, d) => `admin.${f}@${d}`,
            (f, l, d) => `${f}.admin@${d}`
        ];

        let validationInProgress = false;
        let currentResults = [];

        // Theme management
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                icon.className = 'fas fa-moon';
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-sun';
            }
            
            localStorage.setItem('theme', body.getAttribute('data-theme') || 'light');
        }

        // Load theme on page load
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('theme-icon').className = 'fas fa-sun';
            }
            loadHistory();
        });

        // Email validation functions
        function validateEmailSyntax(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        async function validateDomain(domain) {
            try {
                // Simulate DNS lookup with a realistic delay
                await sleep(Math.random() * 500 + 200);
                
                // Common domains that we know exist
                const commonDomains = ['gmail.com', 'yahoo.com', 'outlook.com', 'company.com', 'example.com', 'test.com'];
                const tlds = ['.com', '.org', '.net', '.edu', '.gov', '.io', '.co'];
                
                // If it's a common domain or has a valid TLD, consider it valid
                if (commonDomains.includes(domain.toLowerCase()) || 
                    tlds.some(tld => domain.toLowerCase().endsWith(tld))) {
                    return true;
                }
                
                // For demo purposes, randomly validate other domains
                return Math.random() > 0.3;
            } catch (error) {
                return false;
            }
        }

        async function validateSMTP(email, domain) {
            try {
                // Simulate SMTP validation with realistic delay
                await sleep(Math.random() * 1000 + 500);
                
                // Check for catch-all first
                const isCatchAll = await checkCatchAll(domain);
                if (isCatchAll) {
                    return { valid: true, catchAll: true };
                }
                
                // Simulate SMTP validation - higher probability for common patterns
                const commonPatterns = ['firstname@', 'firstname.lastname@', 'f.lastname@'];
                const isCommonPattern = commonPatterns.some(pattern => 
                    email.toLowerCase().includes(pattern.replace('firstname', '').replace('lastname', ''))
                );
                
                const validationChance = isCommonPattern ? 0.7 : 0.3;
                const isValid = Math.random() < validationChance;
                
                return { valid: isValid, catchAll: false };
            } catch (error) {
                return { valid: false, catchAll: false };
            }
        }

        async function checkCatchAll(domain) {
            try {
                // Simulate catch-all detection
                await sleep(300);
                
                // For demo purposes, some domains are catch-all
                const catchAllDomains = ['example.com', 'test.com'];
                if (catchAllDomains.includes(domain.toLowerCase())) {
                    return true;
                }
                
                // Random chance for other domains
                return Math.random() < 0.2;
            } catch (error) {
                return false;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function getConfidenceLevel(patternIndex, isValid, isCatchAll) {
            if (isCatchAll) return 'medium';
            if (!isValid) return 'low';
            
            if (patternIndex < 5) return 'high';
            if (patternIndex < 15) return 'medium';
            return 'low';
        }

        // Form submission handler
        document.getElementById('email-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (validationInProgress) return;
            
            const firstName = document.getElementById('firstName').value.trim().toLowerCase();
            const lastName = document.getElementById('lastName').value.trim().toLowerCase();
            const domain = document.getElementById('domain').value.trim().toLowerCase();
            
            if (!firstName || !lastName || !domain) {
                alert('Please fill in all fields');
                return;
            }
            
            await startValidation(firstName, lastName, domain);
        });

        async function startValidation(firstName, lastName, domain) {
            validationInProgress = true;
            currentResults = [];
            
            // Update UI
            const submitBtn = document.getElementById('submit-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const results = document.getElementById('results');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> Validating...';
            progressContainer.style.display = 'block';
            results.style.display = 'none';
            
            // Generate all email patterns
            const emails = EMAIL_PATTERNS.map((pattern, index) => ({
                email: pattern(firstName, lastName, domain),
                patternIndex: index
            }));
            
            let foundValidNonCatchAll = false;
            let isCatchAllDomain = false;
            
            // Validate domain first
            const isDomainValid = await validateDomain(domain);
            if (!isDomainValid) {
                showError('Invalid domain. Please check the domain name and try again.');
                resetForm();
                return;
            }
            
            // Check for catch-all
            isCatchAllDomain = await checkCatchAll(domain);
            
            // Validate emails one by one
            for (let i = 0; i < emails.length && !foundValidNonCatchAll; i++) {
                const { email, patternIndex } = emails[i];
                
                // Update progress
                const progress = ((i + 1) / emails.length) * 100;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `Testing pattern ${i + 1} of ${emails.length}: ${email}`;
                
                // Validate email
                if (!validateEmailSyntax(email)) {
                    continue;
                }
                
                const smtpResult = await validateSMTP(email, domain);
                const confidence = getConfidenceLevel(patternIndex, smtpResult.valid, smtpResult.catchAll || isCatchAllDomain);
                
                const result = {
                    email,
                    valid: smtpResult.valid,
                    catchAll: smtpResult.catchAll || isCatchAllDomain,
                    confidence,
                    patternIndex
                };
                
                currentResults.push(result);
                
                // Stop if we found a valid non-catch-all email
                if (smtpResult.valid && !smtpResult.catchAll && !isCatchAllDomain) {
                    foundValidNonCatchAll = true;
                    break;
                }
            }
            
            // Show results
            displayResults(isCatchAllDomain);
            saveToHistory(firstName, lastName, domain, currentResults);
            resetForm();
        }

        function displayResults(isCatchAllDomain) {
            const resultsContent = document.getElementById('results-content');
            const results = document.getElementById('results');
            
            resultsContent.innerHTML = '';
            
            if (isCatchAllDomain) {
                // Show catch-all warning and top 6 patterns
                const alert = document.createElement('div');
                alert.className = 'alert alert-warning';
                alert.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    This domain accepts all emails (catch-all). Here are the most likely email addresses:
                `;
                resultsContent.appendChild(alert);
                
                const topResults = currentResults.slice(0, 6);
                topResults.forEach(result => {
                    addResultItem(resultsContent, result);
                });
            } else {
                // Show valid results or no results found
                const validResults = currentResults.filter(r => r.valid);
                
                if (validResults.length > 0) {
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success';
                    alert.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        Found ${validResults.length} valid email address${validResults.length > 1 ? 'es' : ''}:
                    `;
                    resultsContent.appendChild(alert);
                    
                    validResults.forEach(result => {
                        addResultItem(resultsContent, result);
                    });
                } else {
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-warning';
                    alert.innerHTML = `
                        <i class="fas fa-exclamation-circle"></i>
                        No valid email addresses found. The person might not have an email at this domain.
                    `;
                    resultsContent.appendChild(alert);
                }
            }
            
            results.style.display = 'block';
            results.classList.add('fade-in');
        }

        function addResultItem(container, result) {
            const item = document.createElement('div');
            item.className = 'result-item';
            
            const email = document.createElement('div');
            email.className = 'result-email';
            email.textContent = result.email;
            
            const status = document.createElement('div');
            status.className = 'result-status';
            
            const statusText = result.catchAll ? 'Catch-All' : (result.valid ? 'Valid' : 'Invalid');
            const statusClass = result.catchAll ? 'status-catchall' : (result.valid ? 'status-valid' : 'status-invalid');
            const statusIcon = result.catchAll ? 'fa-exclamation-triangle' : (result.valid ? 'fa-check-circle' : 'fa-times-circle');
            
            status.innerHTML = `
                <i class="fas ${statusIcon} ${statusClass}"></i>
                <span class="${statusClass}">${statusText}</span>
                <span class="confidence-badge confidence-${result.confidence}">${result.confidence}</span>
            `;
            
            item.appendChild(email);
            item.appendChild(status);
            container.appendChild(item);
        }

        function showError(message) {
            const resultsContent = document.getElementById('results-content');
            const results = document.getElementById('results');
            
            resultsContent.innerHTML = `
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                </div>
            `;
            
            results.style.display = 'block';
        }

        function resetForm() {
            validationInProgress = false;
            
            const submitBtn = document.getElementById('submit-btn');
            const progressContainer = document.getElementById('progress-container');
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-search"></i> Find Email Address';
            progressContainer.style.display = 'none';
        }

        function copyResults() {
            if (currentResults.length === 0) return;
            
            const text = currentResults
                .filter(r => r.valid)
                .map(r => `${r.email} (${r.confidence} confidence)`)
                .join('\n');
            
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        // History management
        function saveToHistory(firstName, lastName, domain, results) {
            const history = getHistory();
            const entry = {
                timestamp: Date.now(),
                firstName,
                lastName,
                domain,
                results: results.filter(r => r.valid).slice(0, 3) // Save top 3 valid results
            };
            
            history.unshift(entry);
            history.splice(10); // Keep only last 10 searches
            
            localStorage.setItem('emailFinderHistory', JSON.stringify(history));
            loadHistory();
        }

        function getHistory() {
            try {
                return JSON.parse(localStorage.getItem('emailFinderHistory')) || [];
            } catch {
                return [];
            }
        }

        function loadHistory() {
            const history = getHistory();
            const historySection = document.getElementById('history-section');
            const historyContent = document.getElementById('history-content');
            
            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }
            
            historySection.style.display = 'block';
            historyContent.innerHTML = '';
            
            history.forEach(entry => {
                const item = document.createElement('div');
                item.className = 'history-item';
                
                const date = new Date(entry.timestamp).toLocaleDateString();
                const validCount = entry.results.length;
                
                item.innerHTML = `
                    <div>
                        <strong>${entry.firstName} ${entry.lastName}</strong> @ ${entry.domain}
                        <br>
                        <small>${date} • ${validCount} valid email${validCount !== 1 ? 's' : ''} found</small>
                    </div>
                    <button class="copy-btn" onclick="copyHistoryItem(${entry.timestamp})">
                        <i class="fas fa-copy"></i>
                    </button>
                `;
                
                historyContent.appendChild(item);
            });
        }

        function copyHistoryItem(timestamp) {
            const history = getHistory();
            const entry = history.find(e => e.timestamp === timestamp);
            if (!entry) return;
            
            const text = entry.results.map(r => r.email).join('\n');
            navigator.clipboard.writeText(text);
        }

        function clearHistory() {
            localStorage.removeItem('emailFinderHistory');
            loadHistory();
        }
    </script>
</body>
</html>
